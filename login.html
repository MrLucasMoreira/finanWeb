<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/pages/login.css"> 
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="assets/img/finanweblogo.png" alt="FinanWeb Logo" class="logo">
            <h2 class="text-center">Acesse sua conta</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <button id="entrar" class="btn btn-custom w-100">Entrar</button>
            <p class="text-center mt-3">
                <a href="#" class="link-custom">Esqueci minha senha</a>
            </p>
        </div>
    </div>

    <script>
        var btnEntra = document.getElementById('entrar');

        function login(){
            window.location.href = "user/dashboard.html";
        }

        btnEntra.addEventListener("click", login)
    </script>
</body>
</html>
